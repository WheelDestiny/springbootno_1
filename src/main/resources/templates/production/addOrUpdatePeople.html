<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="static">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> 测试项目no.01 </title>

    <!-- Bootstrap -->
    <link href="cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="../vendors/iCheck/skins/flat/green.css" rel="stylesheet">
    <!-- Datatables -->

    <link href="../vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <link href="../vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css" rel="stylesheet">
    <link href="../vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css" rel="stylesheet">
    <link href="../vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
    <link href="../vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
    <script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
    <script th:src="@{/layer-master/dist/layer.js}"></script>
    <script th:src="@{/vendors/datatables.net/js/jquery.dataTables.js}"></script>

</head>
<body>
<form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">

    <div class="ln_solid"></div>
    <div class="item form-group">
    </div>
    <div class="item form-group">
        <label class="col-form-label col-md-3 col-sm-3 label-align" for="peopleName"> 名称 <span class="required">*</span>
        </label>
        <div class="col-md-6 col-sm-6 ">
            <input type="text" id="peopleName" required="" class="form-control " placeholder="中文,英文,数字,_,-,1到16位">
        </div>
    </div>
    <div class="item form-group">
        <label class="col-form-label col-md-3 col-sm-3 label-align" for="intelligence"> 智力 <span class="required">*</span>
        </label>
        <div class="col-md-6 col-sm-6 ">
            <input type="text" id="intelligence" required="required" class="form-control" placeholder="只能输入-30~30的数字">
        </div>
    </div>
    <div class="item form-group">
        <label for="strength" class="col-form-label col-md-3 col-sm-3 label-align"> 力量 <span class="required">*</span></label>
        <div class="col-md-6 col-sm-6 ">
            <input id="strength" class="form-control" type="text" name="strength" placeholder="只能输入-30~30的数字">
        </div>
    </div>
    <div class="item form-group">
        <label for="speed" class="col-form-label col-md-3 col-sm-3 label-align"> 速度 <span class="required">*</span></label>
        <div class="col-md-6 col-sm-6 ">
            <input id="speed" class="form-control" type="text" name="speed" placeholder="只能输入-30~30的数字">
        </div>
    </div>
    <div class="ln_solid"></div>

</form>

</body>
</html>
